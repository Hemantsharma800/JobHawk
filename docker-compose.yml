version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: jobhawk-postgres
    environment:
      POSTGRES_USER: jobhawk
      POSTGRES_PASSWORD: jobhawk123
      POSTGRES_DB: jobhawk
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jobhawk" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jobhawk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: jobhawk-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://jobhawk:jobhawk123@postgres/jobhawk
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=change-this-in-production
      - DEBUG=True
    volumes:
      - ./backend:/app
      - uploads_volume:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  celery-worker:
    build: ./backend
    container_name: jobhawk-celery-worker
    environment:
      - DATABASE_URL=postgresql://jobhawk:jobhawk123@postgres/jobhawk
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - uploads_volume:/app/uploads
    depends_on:
      - postgres
      - redis
      - backend
    command: celery -A app.celery_app worker --loglevel=info

  celery-beat:
    build: ./backend
    container_name: jobhawk-celery-beat
    environment:
      - DATABASE_URL=postgresql://jobhawk:jobhawk123@postgres/jobhawk
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - backend
    command: celery -A app.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
  uploads_volume:
